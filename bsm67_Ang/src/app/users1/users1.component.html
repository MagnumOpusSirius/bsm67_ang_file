<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th class="id-column">ID</th>
            <th class="name-column">Name</th>
            <th class="age-column">Age</th>
            <th class="email-column">Email</th>
            <th class="gender-column">Gender</th>
            <th class="phone-column">Phone</th>
            <th class="user-details-column">User-details</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let users1 of users1List; let i = index">
            <!-- add a condition to show only first 5 users -->
            <!-- <td *ngIf="i<5">{{i+1}}</td> -->
            <!-- <td>{{i+1}}</td> -->
            <td>{{users1.userId}}</td>
            <td>{{users1.name}}</td>
            <td>{{users1.age}}</td>
            <td>{{users1.email}}</td>
            <td>{{users1.gender}}</td>
            <td>{{users1.mobile}}</td>

            <td>
                <button [routerLink]="['/user-detail1', users1.userId]" class="view-button">View</button>
            </td>
        </tr>
    </tbody>
</table>
