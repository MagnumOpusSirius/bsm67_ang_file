<br/><br/>
<table class="table table-striped table-dark">
    <thead>
        <tr>
           <td>#SNO</td>
           <td>ID</td>
              <td>Name</td>
                <td>User Name</td>
                <td>Email</td>
                <td>Phone</td>
                <td>Action</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usersList; let i = index">
            <!-- add a condition to show only first 5 users -->
            <!-- <td *ngIf="i<5">{{i+1}}</td> -->
            <td>{{i+1}}</td>

            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>
                <a [routerLink]="['/user-detail', user.id]">View</a>
            </td>
        </tr>
    </tbody>
</table>
